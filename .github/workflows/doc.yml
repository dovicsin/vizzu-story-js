name: Documentation

on:
  workflow_dispatch:
  release:
    types: [published]
  workflow_call:

jobs:
  create_doc:
    if: ${{ !((github.event_name == 'release' && github.event.action == 'published') || github.event_name == 'workflow_dispatch') }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Cache dev-py environment
        uses: actions/cache@v3
        with:
          path: .venv_vizzu_story
          key: dev-py-${{ hashFiles('dev-requirements.txt') }}

      - name: Init dev-py environment
        run: |
          make check-dev-py
          make dev-py

      - name: Cache dev-js environment
        uses: actions/cache@v3
        with:
          path: node_modules
          key: dev-js-${{ hashFiles('package-lock.json') }}

      - name: Init dev-js environment
        run: |
          make check-dev-js
          make dev-js

      - name: Build documentation
        run: make doc

  publish_doc:
    if: ${{ ((github.event_name == 'release' && github.event.action == 'published') || github.event_name == 'workflow_dispatch') }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Cache dev-py environment
        uses: actions/cache@v3
        with:
          path: .venv_vizzu_story
          key: dev-py-${{ hashFiles('dev-requirements.txt') }}

      - name: Init dev-py environment
        run: |
          make check-dev-py
          make dev-py

      - name: Cache dev-js environment
        uses: actions/cache@v3
        with:
          path: node_modules
          key: dev-js-${{ hashFiles('package-lock.json') }}

      - name: Init dev-js environment
        run: |
          make check-dev-js
          make dev-js

      - name: Checkout mike
        uses: actions/checkout@v3
        with:
          repository: jimporter/mike
          fetch-depth: 1
          path: mike

      - name: Install mike
        run: ./.venv_vizzu_story/bin/pip install mike/

      - name: Configure Git
        run: |
          git config --global user.name "${{ env.GIT_USER_NAME }}"
          git config --global user.email "${{ env.GIT_USER_EMAIL }}"
        env:
          GIT_USER_NAME: David Vegh
          GIT_USER_EMAIL: david.andras.vegh+github@gmail.com

      - name: Deploy documentation
        run: |
          git fetch origin gh-pages || echo "gh-pages does not exist"
          make deploy
          git push origin gh-pages

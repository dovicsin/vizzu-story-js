name: Release

on:
  workflow_call:

jobs:

  release_package:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/cache@v3
      with:
        path: ./.venv_vizzu_story
        key: venv-vizzu-story-${{ github.run_id }}

    - uses: actions/cache@v3
      with:
        path: ./node_modules
        key: nodemodules-vizzu-story-${{ github.run_id }}

    - name: Touch dev environment
      run: make touch-dev

    - name: Touch dev-js environment
      run: make touch-dev-js

    - name: Set version
      run: make set-version

    - name: Build package
      run: npm run build

    - name: Release package
      run: |
        npm config set registry=https://registry.npmjs.org/
        npm config set //registry.npmjs.org/:_authToken=${NPM_API_TOKEN}
        npm publish
      env:
        NPM_API_TOKEN: ${{ secrets.NPM_API_TOKEN }}
      if: ( github.event_name == 'release' && github.event.action == 'published' ) || github.event_name == 'workflow_dispatch'

    - name: Upload package
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token
        gh release upload ${{ github.event.release.tag_name }} build/*tgz --clobber
      if: ( github.event_name == 'release' && github.event.action == 'published' ) || github.event_name == 'workflow_dispatch'
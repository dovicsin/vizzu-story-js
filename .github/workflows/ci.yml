name: CI

on:
  workflow_call:

jobs:

  check_ci:

    runs-on: ubuntu-latest

    steps:    
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Cache repo
      uses: actions/cache@v3
      with:
        path: |
          ./*
          !.git
        key: vizzu-story-${{ github.run_id }}

    - name: Touch dev environment
      run: make touch-dev

    - name: Touch dev-js environment
      run: make touch-dev-js

    - name: Check dts
      run: npm run check-dts

    - name: Check format
      run: npm run check-prettier
          
    - name: Check doc format
      run: make check-format

    - name: Check lint
      run: npm run check-eslint

    - name: Check doc lint
      run: make check-lint
      
    - name: Check doc typing
      run: make check-typing

    - name: Run test
      run: npm test
